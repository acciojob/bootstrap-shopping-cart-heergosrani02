<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">

</head>
<body>

    <h2 class="block-heading">Shopping Cart</h2>

            <div class="product row">

                    <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                </div>
                <div class="col-3 text-end">
                    <input type="number" class="form-control" value="1" min="0">
                    <p class="mt-2">$120</p>
                </div>
            </div>

            <div class="product row">
                <div class="col-3">
                    <img src="https://via.placeholder.com/80" class="img-fluid">
                </div>
                <div class="col-6">
                    <h6 class="text-primary">I am very sorry</h6>
                    <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                </div>
                <div class="col-3 text-end">
                    <input type="number" class="form-control" value="1" min="0">
                    <p class="mt-2">$120</p>
                </div>
            </div>

            <div class="product row">
                <div class="col-3">
                    <img src="https://via.placeholder.com/80" class="img-fluid">
                </div>
                <div class="col-6">
                    <h6 class="text-primary">I am very sorry</h6>
                    <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                </div>
                <div class="col-3 text-end">
                    <input type="number" class="form-control" value="1" min="0">
                    <p class="mt-2">$120</p>
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="col-lg-4">
            <div class="summary p-3">
                <h5>Summary</h5>
                <p>Subtotal: <span class="float-end">$360</span></p>
                <p>Discount: <span class="float-end">$0</span></p>
                <p>Shipping: <span class="float-end">$0</span></p>
                <hr>
                <p class="fw-bold">Total: <span class="float-end">$360</span></p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
